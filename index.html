<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>CSS Grid - grid areas</title>
</head>

<body>
    <div class="container">
        <header class="boxes" id="header">Header</header>

        <aside class="boxes" id="aside1">aside</aside>
        <aside class="boxes" id="aside2">
            <figure class="boxes" id="figure1">Figure 01</figure>
            <figure class="boxes" id="figure2">Figure 02</figure>
            <figure class="boxes" id="figure3">Figure 03</figure>
            <figure class="boxes" id="figure4">Figure 04</figure>
            <figure class="boxes" id="figure5">Figure 05</figure>
            <figure class="boxes" id="figure6">Figure 06</figure>
            <figure class="boxes" id="figure7">Figure 07</figure>
            <figure class="boxes" id="figure8">Figure 08</figure>
        </aside>
        <section class="boxes" id="section1">Section</section>
        <section class="boxes" id="section2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste numquam enim
            natus, repudiandae libero quod nulla cumque pariatur cum, nesciunt magnam reprehenderit soluta repellendus
            esse aliquid ipsam ipsum eos ab!</section>
        <article class="boxes" id="article1">Article</article>
        <article class="boxes" id="article2">Article</article>
        <article class="boxes" id="article3">Article</article>
        <article class="boxes" id="article4">Article</article>
        <footer class="boxes" id="footer">Footer</footer>
    </div>
</body>

</html>
