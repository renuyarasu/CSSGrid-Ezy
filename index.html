<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid - grid areas</title>
</head>

<body>
    <div class="container">
        <header class="boxes" id="header">Header</header>
        <nav class="boxes" id="nav">Navigation</nav>

        <aside class="boxes" id="aside1">Aside 01</aside>
        <aside class="boxes" id="aside2">Aside 02</aside>
        <aside class="boxes" id="aside3">Aside 03</aside>
        <aside class="boxes" id="aside4">Aside 04</aside>
        <aside class="boxes" id="aside5">Aside 05</aside>
        <aside class="boxes" id="aside6">Aside 06</aside>

        <section class="boxes" id="section1">Section 01</section>
        <section class="boxes" id="section2">Section 02</section>

        <article class="boxes" id="article1">Article 01</article>
        <article class="boxes" id="article2">Article 02</article>
        <article class="boxes" id="article3">Article 03</article>
        <article class="boxes" id="article4">Article 04</article>

        <footer class="boxes" id="footer">Footer</footer>
    </div>
</body>

</html>
