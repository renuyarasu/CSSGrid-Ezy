<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid - naming grid lines</title>
</head>

<body>
    <div class="container">
        <header class="boxes" id="header">Header</header>
        <aside class="boxes" id="aside1">Aside 01</aside>
        <main class="boxes" id="main">Main</main>
        <aside class="boxes" id="aside2">Aside 02</aside>
        <footer class="boxes" id="footer">Footer</footer>
    </div>

</body> 

</html>
